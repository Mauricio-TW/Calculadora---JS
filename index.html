<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Style.css">
     <title>Aula JS</title>
</head>
<body>
        
    <!--Calculadora-->
    <h1>Calculadora Simples</h1>
    <form id="calculadora-form">
        <label for="num_01">Digite o primeiro número:</label>
        <input type="text" id="num_01" required>
        
        <label for="num_02">Digite o segundo número:</label>
        <input type="text" id="num_02" required>
        
        <label for="operacao">Escolha uma operação:</label>
        <select id="operacao">
            <option value="adicao">ADIÇÃO</option>
            <option value="subtracao">SUBTRAÇÃO</option>
            <option value="multiplicacao">MULTIPLICAÇÃO</option>
            <option value="divisao">DIVISÃO</option>
        </select><br><br>
        
        <input type="submit" value="Calcular">
    </form>

    <!--Resultado-->
    <div id="resultado"></div>
    <script src="aulao_01.js"></script>
    
    
</body>
</html>
